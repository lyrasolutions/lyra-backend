<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OAuth Callback - Lyra</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .success {
            color: #28a745;
            font-size: 18px;
            margin-top: 20px;
        }
        .error {
            color: #dc3545;
            font-size: 18px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Connecting Your Account</h2>
        <div class="spinner"></div>
        <p id="status">Processing OAuth callback...</p>
    </div>

    <script>
        async function handleOAuthCallback() {
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('code');
            const error = urlParams.get('error');
            const platform = urlParams.get('state') || 'unknown';
            
            const statusEl = document.getElementById('status');
            
            if (error) {
                statusEl.innerHTML = `<div class="error">Authorization failed: ${error}</div>`;
                setTimeout(() => window.close(), 3000);
                return;
            }
            
            if (!code) {
                statusEl.innerHTML = `<div class="error">No authorization code received</div>`;
                setTimeout(() => window.close(), 3000);
                return;
            }
            
            try {
                const token = localStorage.getItem('lyra_auth_token');
                if (!token) {
                    throw new Error('No authentication token found');
                }
                
                const response = await fetch(`https://lyra-backend-1.onrender.com/social/oauth/${platform}/callback`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ code: code })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    statusEl.innerHTML = `<div class="success">✅ ${data.platform} connected successfully!</div>`;
                    
                    if (window.opener) {
                        window.opener.postMessage({
                            type: 'oauth_success',
                            platform: platform,
                            data: data
                        }, '*');
                    }
                } else {
                    const errorData = await response.json();
                    throw new Error(errorData.detail || 'Failed to connect account');
                }
            } catch (error) {
                console.error('OAuth callback error:', error);
                statusEl.innerHTML = `<div class="error">❌ Connection failed: ${error.message}</div>`;
            }
            
            setTimeout(() => window.close(), 3000);
        }
        
        handleOAuthCallback();
    </script>
</body>
</html>
